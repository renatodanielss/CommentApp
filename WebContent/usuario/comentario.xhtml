<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.png"/>
<title>Comentário</title>
</h:head>
<ui:decorate template="/template/templateusuario.xhtml">
<ui:define name="page">
<h:form enctype="multipart/form-data">
<div align="center">
<table width="900" border="0" align="center" cellpadding="0" cellspacing="0">
<!-- //validar - componente message é necessário para que a mensagem de erro seja exibida -->
<tr><td align="left" colspan="2"><p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" escape="false" /></td></tr>
<tr><td colspan="2"><center><h2>Cadastro de Comentários</h2></center></td></tr>
<tr><td colspan="2" align="left"><h3>Detalhes do Comentário</h3></td></tr>
<tr><td colspan="2" align="left"><h:outputText value="Texto Base: " /></td></tr>
<tr><td colspan="2" align="left">
	<h:outputText value="Comentário: " />
</td></tr>
<tr><td colspan="2" align="left">
	<p:inputTextarea id="txtComentario" value="#{comentarioController.newComentario.comentario}" rows="4" cols="84" style="width:876px" autoResize="false" />
</td></tr>
<tr><td align="right" colspan="2">
	<br />
	<p:commandButton id="btnSalvar" value="Salvar" action="#{comentarioController.cadastrar}" rendered="#{comentarioController.showNewButton}" ajax="false" />
	<p:commandButton id="btnAlterar" value="Alterar" action="#{comentarioController.alterar}" rendered="#{!comentarioController.showNewButton}" ajax="false" />
</td></tr>
</table> 
</div>
</h:form>
</ui:define>
</ui:decorate>
</html>
